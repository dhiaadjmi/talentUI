<nav
  class="navbar navbar-expand-lg navbar-light bg-info"
  style="margin-bottom: 0px"
>
  <div class="container">
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="local() && !admin()">
          <a
            class="nav-link"
            href="javascript:void(0)"
            (click)="goToMyProfile()"
            >Profil</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/examples/acceuil"
            *ngIf="!admin()"
            >Accueil</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/admin/users"
            *ngIf="admin()"
            >Utilisateurs</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/admin/posts"
            *ngIf="admin()"
            >Publications</a
          >
        </li>
      </ul>

      <div class="box" style="margin-right: 20px; margin-left: 20px" *ngIf="!admin()">
        <select name="speciality" class="input" (change)="getSports($event)">
          <option selected disabled value>Choisir un Sport</option>
          <option [ngValue]="k" *ngFor="let k of sport" class="option">
            {{ k }}
          </option>
        </select>
      </div>
      <div class="box" style="width: 200px" *ngIf="!admin()">
        <select name="speciality" class="input" (change)="getArts($event)">
          <option selected disabled value>Choisir un Art</option>
          <option [ngValue]="k" *ngFor="let k of art" class="option">
            {{ k }}
          </option>
        </select>
      </div>

      <div style="margin-left: 200px" *ngIf="!admin()">
        <form
          #search="ngForm"
          (ngSubmit)="onSubmit(search.value)"
          class="form-inline"
        >
          <div class="searsh">
            <input
              type="text"
              [matAutocomplete]="auto"
              [(ngModel)]="selected"
              [formControl]="myControl"
              placeholder="Rechercher ..."
            />
          </div>
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option
              *ngFor="let user of filteredOptions | async"
              [value]="user"
            >
              {{ user }}
            </mat-option>
          </mat-autocomplete>
        </form>
      </div>
    </div>

    <div
      *ngIf="local()"
      class="navbar-translate"
      style="display: flex; cursor: pointer"
    >
      <a
        class="navbar-brand"
        (click)="logout()"
        placement="bottom"
        style="cursor: pointer"
      >
        Se DÃ©connecter
      </a>
      <img
        src="assets/img/logout.svg"
        alt=""
        style="max-width: 40px; cursor: pointer"
        (click)="logout()"
      />
    </div>
    <div class="navbar-translate" *ngIf="!local()">
      <a
        class="navbar-brand"
        (click)="login()"
        placement="bottom"
        style="cursor: pointer"
      >
       Se Connecter
      </a>
    </div>
  </div>
</nav>
